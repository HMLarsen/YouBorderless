<button mat-raised-button (click)="authenticate()" *ngIf="!isAuthenticated()" id="login-button">
	<mat-icon svgIcon="logo" id="google-icon"></mat-icon>
	LOGIN COM GOOGLE
</button>

<div id="user-content" *ngIf="isAuthenticated()" fxLayout="row" fxLayoutAlign="start center">
	<img [src]="getUserImgUrl()" id="user-img">
	<label>{{ getUserName() }}</label>
	<button mat-button (click)="logout()" *ngIf="isAuthenticated()" id="logout-button">SAIR</button>
</div>
