<main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
	<router-outlet #o="outlet"></router-outlet>
</main>

<nav class="bottom-nav">
	<a class="bottom-nav__destination" routerLink="/config" routerLinkActive="bottom-nav__destination--active" matRipple
		[matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleRadius]="50">
		<mat-icon>settings</mat-icon>
		<span class="bottom-nav__label">{{ 'settings' | translate }}</span>
	</a>

	<a class="bottom-nav__destination" routerLink="/app" routerLinkActive="bottom-nav__destination--active" matRipple
		[matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleRadius]="50">
		<mat-icon>home</mat-icon>
		<span class="bottom-nav__label">{{ 'home' | translate }}</span>
	</a>

	<a class="bottom-nav__destination" routerLink="/subscriptions" routerLinkActive="bottom-nav__destination--active"
		matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" [matRippleRadius]="50">
		<mat-icon>subscriptions</mat-icon>
		<span class="bottom-nav__label">{{ 'subscriptions' | translate }}</span>
	</a>
</nav>
