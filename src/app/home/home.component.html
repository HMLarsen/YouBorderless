<section id="main-section" *ngIf="!videoId" fxLayout="row" fxLayoutAlign="start stretched"
	[ngStyle.xs]="{'padding': '0 5%'}" [ngStyle.sm]="{'padding': '0 10%'}" [ngStyle.md]="{'padding': '0 15%'}"
	[ngStyle.lg]="{'padding': '0 20%'}">
	<section id="secundarySection" fxLayout="column" fxLayoutAlign="start stretch">
		<div id="home-content" [ngClass]="{ 'fixed-search': getLastSearch() }">
			<h1 class="mat-display-1" id="logo-title" *ngIf="!getLastSearch()">YouBorderless</h1>
			<app-youtube-search-list [isSubscriptionsSearch]="false"></app-youtube-search-list>
		</div>
	</section>
</section>

<router-outlet></router-outlet>
